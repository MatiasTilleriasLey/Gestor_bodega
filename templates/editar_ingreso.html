{% extends 'base.html' %}
{% block title %}Editar ingreso · Bodega{% endblock %}
{% block content %}
<div class="container mt-4" style="max-width:800px;">
  <h2>Editar Ingreso #{{ batch_id }}</h2>
  <div id="alert-placeholder"></div>

  <form id="formEditarIngresos" onsubmit="return submitEditarIngresos();">
    <table class="table table-bordered" id="tablaIngresos">
      <thead>
        <tr>
          <th>Producto</th><th>Marca</th><th>Cantidad</th><th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button type="button" class="btn btn-secondary mb-3" onclick="addRow()">+ Agregar línea</button>
    <br>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <a href="{{ url_for('ingresos_historicos') }}" class="btn btn-secondary">Volver</a>
  </form>
</div>

<template id="tplRow">
  <tr class="fila-item">
    <td>
      <input list="" class="form-control input-name" autocomplete="off">
      <datalist></datalist>
      <input type="hidden" class="input-entry-id">
    </td>
    <td><input type="text" class="form-control input-brand" autocomplete="off"></td>
    <td><input type="number" class="form-control input-qty" min="0" value="0"></td>
    <td><button type="button" class="btn btn-sm btn-danger" onclick="removeRow(this)">−</button></td>
  </tr>
</template>
{% endblock %}

{% block scripts %}
<script>
  // ---------- Datos iniciales ----------
  const initialItems = {{ items|tojson }};
  let rowCnt = 0;

  document.addEventListener('DOMContentLoaded', () => {
    if (!Array.isArray(initialItems) || !initialItems.length) addRow();
    else initialItems.forEach(it => addRow(it));
  });

  // ---------- Utilidades ----------
  // Debounce simple para evitar hits excesivos al endpoint de sugerencias
  function debounce(fn, wait=200) {
    let t;
    return (...args) => {
      clearTimeout(t);
      t = setTimeout(() => fn.apply(null, args), wait);
    };
  }

  // Fetch de sugerencias de productos: [{name, brand}, ...]
  function fetchProductSuggestions(query, datalistEl, map) {
    fetch(`/api/productos/suggest?q=${encodeURIComponent(query)}`)
      .then(r => r.json())
      .then(list => {
        datalistEl.innerHTML = '';
        Object.keys(map).forEach(k => delete map[k]);
        (list || []).forEach(p => {
          map[p.name] = p.brand || '';
          const opt = document.createElement('option');
          opt.value = p.name;
          datalistEl.appendChild(opt);
        });
      })
      .catch(() => { /* silencio */ });
  }

  // Engancha listeners de autocompletado a una fila
  function attachProductAutocomplete(nameInput, datalistEl, brandInput) {
    const suggestionMap = {}; // nombre -> marca

    const doSuggest = debounce(() => {
      const q = nameInput.value.trim();
      if (q.length < 2) {
        datalistEl.innerHTML = '';
        return;
      }
      fetchProductSuggestions(q, datalistEl, suggestionMap);
    }, 180);

    nameInput.addEventListener('input', () => {
      doSuggest();
      // si el valor coincide exactamente con una sugerencia, completar marca
      const b = suggestionMap[nameInput.value];
      if (b !== undefined) brandInput.value = b;
    });

    // Al perder foco, si coincide exacto, setea marca; si no, no toca.
    nameInput.addEventListener('change', () => {
      const b = suggestionMap[nameInput.value];
      if (b !== undefined) brandInput.value = b;
    });
  }

  // ---------- Construcción de filas ----------
  function setupRow(tr, data) {
    const idFld = tr.querySelector('.input-entry-id');
    const nm    = tr.querySelector('.input-name');
    const dl    = tr.querySelector('datalist');
    const br    = tr.querySelector('.input-brand');
    const qt    = tr.querySelector('.input-qty');

    if (data) {
      idFld.value = data.entry_id;
      nm.value    = data.product;
      br.value    = data.brand;
      qt.value    = data.quantity;
    }

    const idx = rowCnt++;
    nm.setAttribute('list', `prod_suggest_${idx}`);
    dl.id = `prod_suggest_${idx}`;

    // Autocomplete productos con autorrelleno de marca
    attachProductAutocomplete(nm, dl, br);
  }

  function addRow(data=null){
    const tpl   = document.getElementById('tplRow');
    const clone = tpl.content.cloneNode(true);
    const tr    = clone.querySelector('tr');
    setupRow(tr, data);
    document.querySelector('#tablaIngresos tbody').appendChild(tr);
  }

  function removeRow(btn){
    const tb = document.querySelector('#tablaIngresos tbody');
    if (tb.children.length>1) btn.closest('tr').remove();
  }

  // ---------- UI helper ----------
  function showAlert(type,msg){
    document.getElementById('alert-placeholder').innerHTML = `
      <div class="alert alert-${type} alert-dismissible fade show" role="alert">
        ${msg}
        <button class="btn-close" data-bs-dismiss="alert"></button>
      </div>`;
  }

  // ---------- Submit ----------
  function submitEditarIngresos(){
    const items = [];
    let ok = true;
    document.querySelectorAll('.fila-item').forEach(tr=>{
      const eid   = tr.querySelector('.input-entry-id').value||null;
      const name  = tr.querySelector('.input-name').value.trim();
      const brand = tr.querySelector('.input-brand').value.trim();
      const qty   = parseInt(tr.querySelector('.input-qty').value,10);
      if (!name||!brand||isNaN(qty)||qty<0) ok=false;
      items.push({ entry_id: eid, product:name, brand, quantity:qty });
    });
    if (!ok){
      showAlert('warning','Revisa las líneas: nombre, marca y cantidad (≥ 0) son obligatorios.');
      return false;
    }

    const batchId = {{ batch_id }};
    fetch(`/ingresos/editar/${batchId}`, {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({ items })
    })
    .then(async res => {
      const b = await res.json();
      if (res.ok){
        showAlert('success', b.message || 'Ingreso actualizado');
        setTimeout(()=>window.location.href='/ingresos/historicos',800);
      } else {
        showAlert('danger', b.error || 'No se pudo guardar');
      }
    })
    .catch(()=>showAlert('danger','Error de red'));

    return false;
  }
</script>
{% endblock %}
