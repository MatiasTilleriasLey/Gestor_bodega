{% extends 'base.html' %}
{% block title %}Login · Bodega{% endblock %}
{% set show_nav = False %}
{% block content %}
  <div class="auth-shell container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="text-center mb-4">
          <h1 class="h3 fw-bold">Sistema de Bodega</h1>
          <p class="text-muted mb-0">Ingresa con tu usuario para continuar.</p>
        </div>
        <div class="card p-4 shadow-lg">
          <div class="alert alert-danger" role="alert" id="error" style="display:none"></div>
          <div class="mb-3">
            <label class="form-label">Usuario</label>
            <div class="input-group flex-nowrap">
              <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
              <input type="text" class="form-control" placeholder="Username" id="username" required>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <div class="input-group flex-nowrap">
              <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
              <input type="password" class="form-control" placeholder="Password" id="password" required>
            </div>
          </div>
          <div class="d-grid">
            <button type="button" class="btn btn-primary" onclick="login()">Ingresar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='main.js') }}"></script>
{% endblock %}
